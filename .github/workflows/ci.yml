name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
  #schedule:
  #  - cron: '* * 1/1 * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: mszhanyi/pytorch
        persist-credentials: false
        path: pytorch
        fetch-depth: 0
    - name: sync with upstream
      run: |
        cd pytorch
        git config --local user.email "mszhanyi@users.noreply.github.com"
        git config --local user.name "mszhanyi"
        git status
        git remote add upstream https://github.com/pytorch/pytorch
        git remote -v
        git fetch upstream
        git merge upstream/master
        git status
        git remote set-url origin https://mszhanyi:${{secrets.PYTORCH_KEY}}@github.com/mszhanyi/pytorch.git
        git push
