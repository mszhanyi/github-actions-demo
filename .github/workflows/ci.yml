name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
      with:
        persist-credentials: false
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: mszhanyi/pytorch
        path: pytorch
        ACCESS_TOKEN: ${{ secrets.demos }}
    - name: sync with upstream
      run: |
        cd pytorch
        git config --local user.email "mszhanyi@user.noreply.github.com"
        git config --local user.name "mszhanyi"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/mszhanyi/pytorch
        git status
        git remote add upstream https://github.com/pytorch/pytorch
        git remote -v
        git fetch upstream
        git merge upstream/master
        git status
        git push
    - name: Install and Build
      run: |
        npm install
        npm run-script build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.demos }}
        BRANCH: gh-pages
        FOLDER: build
